<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Pencarian Kucing (DPO)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3e0;
      margin: 0;
      padding: 20px;
      color: #4e342e;
    }

    h1 {
      text-align: center;
      color: #e65100;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    
    h1 i { color: #ff6f00; }

    .kontainer {
      max-width: 900px;
      margin: 0 auto;
    }

    .panel-kartu {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(230, 81, 0, 0.15);
      margin-bottom: 30px;
      border: 1px solid #ffe0b2;
    }

    h2 { 
      margin-top: 0; 
      color: #ef6c00; 
      font-size: 1.4em; 
      border-bottom: 2px solid #fff3e0; 
      padding-bottom: 10px;
    }

    .grup-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ffe0b2;
      border-radius: 8px;
      font-size: 14px;
      transition: .3s;
    }

    input:focus { border-color: #ef6c00; outline: none; }

    button {
      background: #ef6c00;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: .3s;
    }

    button:hover { background: #d84315; transform: translateY(-2px); }

    .grid-buronan {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .kartu-buronan {
      background: #fff;
      border: 2px dashed #ff9800;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      position: relative;
      transition: .3s;
    }

    .kartu-buronan:hover { transform: scale(1.02); background: #fff8e1; }

    .kartu-buronan img {
      background: #fafafa;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #ff9800;
    }

    .nama-kucing { font-weight: bold; font-size: 1.2em; color: #e65100; margin-bottom: 5px; }
    .kejahatan-kucing { color: #5d4037; font-size: 0.9em; margin-bottom: 8px; }
    .imbalan-kucing { 
      background: #ffcc80; 
      color: #bf360c; 
      padding: 5px 10px; 
      border-radius: 20px; 
      font-weight: bold; 
      font-size: 0.85em;
      display: inline-block;
    }
    
    .lencana-id {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #546e7a;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
    }

    #hasil-pencarian {
      margin-top: 15px;
      display: none;
      background: #e8f5e9;
      border: 1px solid #66bb6a;
      padding: 15px;
      border-radius: 8px;
      color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="kontainer">
    <h1><i class="fas fa-cat"></i> Database Buronan Kucing</h1>

    <div class="panel-kartu">
      <h2><i class="fas fa-bullhorn"></i> Lapor Kriminal Baru</h2>
      <div class="grup-input">
        <input type="text" id="input-nama" placeholder="Nama Kucing (Contoh: Garfield)">
        <input type="text" id="input-kejahatan" placeholder="Kejahatan (Contoh: Mencuri Ikan)">
      </div>
      <div class="grup-input">
        <input type="text" id="input-imbalan" placeholder="Imbalan (Contoh: 10x Whiskas)">
        <button onclick="tambahBuronan()">
          <i class="fas fa-paper-plane"></i> Kirim Laporan
        </button>
      </div>
    </div>

    <div class="panel-kartu">
      <h2><i class="fas fa-search"></i> Cari Data Buronan</h2>
      <div class="grup-input">
        <input type="number" id="input-id" placeholder="Masukkan ID Pelaku...">
        <button style="background-color: #546e7a;" onclick="cariBuronan()">
          <i class="fas fa-search"></i> Cari
        </button>
      </div>
      <div id="hasil-pencarian"></div>
    </div>

    <div class="panel-kartu" style="background: transparent; box-shadow: none; padding: 0; border: none;">
      <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin:0; border:none; color: #e65100;"><i class="fas fa-list-ul"></i> Daftar Pencarian Orang (DPO)</h2>
        <button onclick="muatDaftar()" style="padding: 8px 15px; font-size: 0.9em;">
          <i class="fas fa-sync-alt"></i> Segarkan Data
        </button>
      </div>
      
      <div id="grid-list" class="grid-buronan"></div>
    </div>
  </div>

  <script>
    const URL_API = "http://localhost:4003/graphql";

    function buatHTMLKartu(data) {
      return `
        <div class="kartu-buronan">
          <div class="lencana-id">ID: ${data.id}</div>
          <img src="${data.urlGambar}" alt="Foto Tersangka">
          <div class="nama-kucing">${data.nama}</div>
          <div class="kejahatan-kucing"><i class="fas fa-gavel"></i> ${data.kejahatan}</div>
          <div class="imbalan-kucing"><i class="fas fa-gift"></i> ${data.imbalan}</div>
        </div>
      `;
    }

    async function tambahBuronan() {
      const nama = document.getElementById("input-nama").value;
      const kejahatan = document.getElementById("input-kejahatan").value;
      const imbalan = document.getElementById("input-imbalan").value;

      if (!nama || !kejahatan || !imbalan) return alert("Mohon lengkapi semua data!");

      const query = `
        mutation {
          laporBuronan(nama: "${nama}", kejahatan: "${kejahatan}", imbalan: "${imbalan}") {
            id, nama
          }
        }
      `;

      try {
        const respon = await fetch(URL_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const hasil = await respon.json();
        
        document.getElementById("input-nama").value = "";
        document.getElementById("input-kejahatan").value = "";
        document.getElementById("input-imbalan").value = "";
        
        muatDaftar();
        alert(`Laporan Diterima! Tersangka ${hasil.data.laporBuronan.nama} telah masuk daftar hitam.`);
      } catch (err) {
        console.error(err);
      }
    }

    async function muatDaftar() {
      const query = `
        {
          ambilSemuaBuronan {
            id, nama, kejahatan, imbalan, urlGambar
          }
        }
      `;

      try {
        const respon = await fetch(URL_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const hasil = await respon.json();
        
        const wadah = document.getElementById("grid-list");
        wadah.innerHTML = hasil.data.ambilSemuaBuronan
          .map(item => buatHTMLKartu(item))
          .join("");
          
      } catch (err) {
        console.error(err);
      }
    }

    async function cariBuronan() {
      const id = document.getElementById("input-id").value;
      const kotakHasil = document.getElementById("hasil-pencarian");
      
      const query = `
        {
          ambilBuronan(id: ${id}) {
            id, nama, kejahatan, imbalan, urlGambar
          }
        }
      `;

      try {
        const respon = await fetch(URL_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const hasil = await respon.json();
        const data = hasil.data.ambilBuronan;

        kotakHasil.style.display = "block";
        if (!data) {
          kotakHasil.innerHTML = `<i class="fas fa-times-circle"></i> Data tidak ditemukan di database!`;
          kotakHasil.style.background = "#ffebee";
          kotakHasil.style.color = "#c62828";
        } else {
          kotakHasil.style.background = "#e8f5e9";
          kotakHasil.style.color = "#2e7d32";
          kotakHasil.innerHTML = `
            <div style="display:flex; align-items:center; gap:15px;">
              <img src="${data.urlGambar}" style="width:60px; border-radius:50%; border:2px solid green;">
              <div>
                <strong><i class="fas fa-check-circle"></i> BURONAN DITEMUKAN: ${data.nama}</strong><br>
                Kasus: ${data.kejahatan} | Hadiah: ${data.imbalan}
              </div>
            </div>
          `;
        }
      } catch (err) {
        console.error(err);
      }
    }

    muatDaftar();
  </script>
</body>
</html>
